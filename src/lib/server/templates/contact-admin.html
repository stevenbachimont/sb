<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouveau message de contact</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: #FF69B4;
            background-color: #000000;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background: linear-gradient(135deg, #569CD6 0%, #87CEEB 50%, #FFD700 100%);
            color: #000000;
            padding: 30px;
            border-radius: 8px 8px 0 0;
            text-align: center;
            font-weight: bold;
        }
        .content {
            background: #000000;
            padding: 30px;
            border-radius: 0 0 8px 8px;
            border: 2px solid #569CD6;
        }
        .field {
            margin-bottom: 15px;
            padding: 15px;
            background: rgba(86, 156, 214, 0.1);
            border-radius: 8px;
            border-left: 4px solid #87CEEB;
            border: 1px solid rgba(135, 206, 235, 0.3);
        }
        .field-label {
            font-weight: bold;
            color: #87CEEB;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .field-value {
            color: #FF69B4;
            font-size: 16px;
        }
        .message-box {
            background: rgba(86, 156, 214, 0.1);
            padding: 25px;
            border-radius: 8px;
            border: 1px solid rgba(135, 206, 235, 0.3);
            margin-top: 20px;
        }
        .message-box h3 {
            color: #87CEEB;
            margin-top: 0;
        }
        .message-box p {
            color: #FF69B4;
            line-height: 1.8;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #569CD6;
            font-size: 12px;
            opacity: 0.8;
        }
        h1 {
            color: #000000;
            margin: 0;
            font-size: 24px;
        }
        h2 {
            color: #87CEEB;
            margin: 0 0 10px 0;
        }
    </style>
</head>
<body>
    <div class="header">

            <div class="field-value">{{nom}} {{prenom}}</div>
        </div>
        
        <div class="field">
            <div class="field-label">ðŸ“§ Email :</div>
            <div class="field-value">{{email}}</div>
        </div>
        
        <div class="field">
            <div class="field-label">ðŸ“… Date :</div>
            <div class="field-value">{{date}}</div>
        </div>
        
        <div class="message-box">
            <h3>ðŸ’¬ Message :</h3>

        </div>

    </div>
</body>
</html>
