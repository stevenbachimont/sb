name: Déploiement Docker sur VPS

on:
  push:
    branches:
      - main
      - steven

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout du code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:unit

  deploy:
    runs-on: ubuntu-latest
    needs: test # Le déploiement ne se lance que si les tests passent

    steps:
      - name: Checkout du code
        uses: actions/checkout@v3

      - name: Déployer sur le VPS (build local + restart)
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            cd /root/monsite
            
            # Récupérer les derniers changements
            echo "📥 Récupération des derniers changements..."
            git pull origin ${{ github.ref_name }}
            
            # Arrêter le conteneur actuel
            echo "🛑 Arrêt du conteneur actuel..."
            docker-compose down
            
            # Construire l'image localement avec les variables d'environnement
            echo "🔨 Construction de l'image localement..."
            docker-compose up -d --build
            
            # Vérifier que le conteneur démarre correctement
            echo "🔍 Vérification du démarrage..."
            sleep 10
            docker-compose ps
            
            # Nettoyer les images Docker inutilisées
            echo "🧹 Nettoyage des images Docker inutilisées..."
            docker image prune -f
            docker system prune -f --volumes
            
            echo "✅ Déploiement terminé" 