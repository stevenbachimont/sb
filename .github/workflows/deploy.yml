name: Déploiement Docker sur VPS

on:
  push:
    branches:
      - main
      - steven

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Récupérer tout l'historique pour les comparaisons

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit

      - name: Run merge validation tests
        run: npm run test:unit -- --reporter=verbose src/merge.spec.ts

      - name: Validate merge quality
        run: |
          echo "🔍 Validation complète du merge..."
          node scripts/validate-merge.js

      - name: Check code quality
        run: |
          echo "🔍 Vérification de la qualité du code..."
          npm run lint
          npm run check

  deploy:
    runs-on: ubuntu-latest
    needs: test # Le déploiement ne se lance que si les tests passent

    steps:
      - name: Checkout du code
        uses: actions/checkout@v3

      - name: Déployer sur le VPS (build local + restart)
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            cd /root/sb

            # Récupérer les derniers changements
            echo "📥 Récupération des derniers changements..."
            git pull origin ${{ github.ref_name }}

            # Arrêter les conteneurs actuels
            echo "🛑 Arrêt des conteneurs actuels..."
            docker-compose down

            # Construire et démarrer les nouveaux conteneurs
            echo "🔨 Construction et démarrage des conteneurs..."
            docker-compose up -d --build

            # Vérifier que les conteneurs démarrent correctement
            echo "🔍 Vérification du démarrage..."
            sleep 10
            docker-compose ps

            # Nettoyer les images Docker inutilisées
            echo "🧹 Nettoyage des images Docker inutilisées..."
            docker image prune -f
            docker system prune -f --volumes

            echo "✅ Déploiement terminé"
