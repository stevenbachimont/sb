version: '3.8'

services:
  sb:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - VITE_EMAIL_HOST=${VITE_EMAIL_HOST}
      - VITE_EMAIL_PORT=${VITE_EMAIL_PORT}
      - VITE_EMAIL_USER=${VITE_EMAIL_USER}
      - VITE_EMAIL_PASS=${VITE_EMAIL_PASS}
      - VITE_EMAIL_FROM=${VITE_EMAIL_FROM}
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
    networks:
      - portfolio-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - sb
    restart: unless-stopped
    networks:
      - portfolio-network

networks:
  portfolio-network:
    driver: bridge
